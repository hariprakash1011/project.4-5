<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Time Table Management</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
}

.container {
  width: 80%;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

.form-container {
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
}

input {
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
}

button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 12px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #f1f1f1;
}

button.delete-btn {
  background-color: #f44336;
}

button.delete-btn:hover {
  background-color: #e53935;
} 
  </style>
</head>
<body>
  <div class="container">
    <h1>College Time Table Management System</h1>
    
    <!-- Add new class form -->
    <div class="form-container">
      <h2>Add New Class</h2>
      <form id="classForm">
        <label for="day">Day:</label>
        <input type="text" id="day" required><br>
        
        <label for="time">Time:</label>
        <input type="text" id="time" required><br>
        
        <label for="course">Course:</label>
        <input type="text" id="course" required><br>
        
        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" required><br>
        
        <button type="submit">Add Class</button>
      </form>
    </div>

    <!-- Time Table Display -->
    <h2>Time Table</h2>
    <table id="timetable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Course</th>
          <th>Teacher</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="timetableBody">
        <!-- Table rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script>// Function to add a class to the timetable
    document.getElementById('classForm').addEventListener('submit', function(e) {
      e.preventDefault();
    
      // Get form values
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const course = document.getElementById('course').value;
      const teacher = document.getElementById('teacher').value;
    
      // Create a new table row
      const row = document.createElement('tr');
    
      // Add cells to the row
      row.innerHTML = `
        <td>${day}</td>
        <td>${time}</td>
        <td>${course}</td>
        <td>${teacher}</td>
        <td><button class="delete-btn" onclick="deleteClass(this)">Delete</button></td>
      `;
    
      // Append the new row to the timetable body
      document.getElementById('timetableBody').appendChild(row);
    
      // Clear the form fields after submission
      document.getElementById('classForm').reset();
    });
    
    // Function to delete a class from the timetable
    function deleteClass(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }</script>
</body>
</html>
